{% extends "./stripe_payments_base.html" %}


{% block title %}All Items{% endblock %}

{% block main %}

<div class="container">
    <div class="row mt-5">
        {% for item in items_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                    <a href="/item/{{ item.pk }}/" class="card-link">Link to Item</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock main %}
